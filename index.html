<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <header>
    <div class="wrapper">
      <nav>
        <button class="icon-menu-container">
          <img class="icon-menu" src="images/icon-menu.svg" alt="">
          <img class="icon-close" src="images/icon-close.svg" alt="">
        </button>
        <a href="" class="logo"><img src="images/logo.svg" alt=""></a>
        <div class="nav-links">
          <a href="">Collections</a>
          <a href="">Men</a>
          <a href="">Women</a>
          <a href="">About</a>
          <a href="">Contact</a>
        </div>
        <div class="avatar-container">
          <img src="images/icon-cart.svg" alt="">
          <img class="avatar" src="images/image-avatar.png" alt="">
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="carousel">
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img src="images/image-product-1.jpg" alt="">
          </li>
          <li class="carousel__slide">
            <img src="images/image-product-2.jpg" alt="">
          </li>
          <li class="carousel__slide">
            <img src="images/image-product-3.jpg" alt="">
          </li>
          <li class="carousel__slide">
            <img src="images/image-product-4.jpg" alt="">
          </li>
        </ul>
      </div>
      <button class="carousel__button previous"><img src="images/icon-previous.svg" alt=""></button>
      <button class="carousel__button next"><img src="images/icon-next.svg" alt=""></button>
      <div class="carousel__nav">
        <button class="carousel__indicator"><img src="images/image-product-1-thumbnail.jpg" alt=""></button>
        <button class="carousel__indicator"><img src="images/image-product-2-thumbnail.jpg" alt=""></button>
        <button class="carousel__indicator"><img src="images/image-product-3-thumbnail.jpg" alt=""></button>
        <button class="carousel__indicator"><img src="images/image-product-4-thumbnail.jpg" alt=""></button>
      </div>
    </div>
    <section class="product-info">
      <div class="wrapper">
        <h1>
          <span class="product-company">Sneaker Company</span>
          <span class="product-name">Fall Limited Edition Sneakers</span>
        </h1>
        <p class="product-description">These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
        <div class="product-prices">
          <h2><span class="product-current-price">$125.00</span><span class="product-discount">50%</span></h2>
          <span class="product-real-price">$250.00</span>
        </div>
        <form>
          <div class="form-row">
            <button class="minus-btn" type="button">
              <img src="images/icon-minus.svg" alt="">
            </button>
            <input type="number" placeholder="0">
            <button class="plus-btn" type="button">
              <img src="images/icon-plus.svg" alt="">
            </button>
          </div>
          <button class="add-to-cart-button">
            <img src="images/icon-cart.svg" alt=""><span>Add to cart</span>
          </button>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
